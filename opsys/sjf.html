<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shortest Job First | FTW | Joey Hipolito</title>
  <link rel="stylesheet" href="public/css/bootstrap.min.css">
  <link rel="stylesheet" href="public/vendors/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="public/css/sjf.css">
</head>
<body>
  <div id="wrapper">
    <h1>Shortest Job First</h1>
    <div class="table-responsive col-md-5">
      <table id="list-jobs" class="table table-bordered">
        <tr>
          <th>Job</th>
          <th>Burst Time</th>
          <th>Arriving Time</th>
          <th>Priority</th>
        </tr>
      </table>
      <!-- <button id="btn-remove-job" class="btn btn-danger"><i class="icon-minus"></i>Remove Job</button> -->
      <button id="btn-add-job" class="btn btn-info"><i class="icon-plus"></i>Add Job</button>
      <button id="btn-test-job" class="btn btn-success"><i class="icon-check"></i>Test</button>
      <div class="clearfix"></div>
    </div>
    <section class="table-responsive col-md-2">
      <table id="process" class="table table-bordered">
        <tr>
          <th>Time</th>
          <th>Process</th>
        </tr>
      </table>
    </section>
    <section class="table-responsive col-md-5">
      <table id="gantt-sjf" class="table table-bordered">
        <tr><th colspan="4">Gantt</th></tr>
      </table>
      <table id="result-sjf" class="table table-bordered">
        <tr>
          <th>ST</th>
          <th>FT</th>
          <th>TAT</th>
          <th>WT</th>
        </tr>
      </table>
    </section>
  </div>
  <script src="public/js/jquery.min.js"></script>
  <script src="public/js/array.prototype.js"></script>
  <script src="public/js/sjf.js"></script>
</body>
</html>
